sources:
- type: beacon_360
  org_id: my_utility
  timezone: America/Los_Angeles
  use_raw_data_cache: True
  sinks:
  - my_snowflake_instance

sinks:
- type: snowflake
  id: my_snowflake_instance

task_output:
  type: s3
  bucket: my-bucket

notifications:
  dag_failure:
    sns_arn: my-sns-arn

backfills:
- org_id: my_utility
  start_date: 2025-01-01
  end_date: 2025-02-01
  interval_days: 3
  schedule: "15 * * * *"
  meter_ids:
  - m1
  - m2
- org_id: my_utility
  start_date: 2024-10-22
  end_date: 2024-11-22
  interval_days: 4
  schedule: "* 1 * * *"
- org_id: ignore-me-i-do-not-match-any-org
  start_date: 2025-01-01
  end_date: 2025-02-01
  interval_days: 3
  schedule: "0 12 3 * *"